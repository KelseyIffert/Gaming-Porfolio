  <style>
    :root{
      --bg:#0b1220;
      --panel:#0f1724;
      --muted:#cbd5e1;
      --accent:#facc15;
      --accent-2:#f59e0b;
      --glass: rgba(255,255,255,0.03);
      --neon: rgba(250,204,21,0.14);
    }
    html { scroll-behavior: smooth; }
    body {
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, #06070a 0%, var(--bg) 100%);
      color: var(--muted);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    /* Custom scrollbar */
    ::-webkit-scrollbar { width: 10px; height: 10px; }
    ::-webkit-scrollbar-thumb { background: linear-gradient(180deg, var(--accent), var(--accent-2)); border-radius: 12px; }
    ::-webkit-scrollbar-track { background: #05060a; }

    .neon {
      text-shadow: 0 0 6px rgba(250,204,21,0.18), 0 0 18px rgba(246,200,76,0.06);
    }

    .pixel-divider {
      height: 6px;
      background-image: linear-gradient(90deg, rgba(250,204,21,0.06) 10%, transparent 10%),
                        linear-gradient(90deg, rgba(250,204,21,0.03) 50%, transparent 50%);
      background-size: 6px 6px, 18px 6px;
      border-radius: 4px;
    }

    .mobile-menu { transition: transform .28s cubic-bezier(.2,.9,.2,1), opacity .22s; transform-origin: top; }
    .brand-plate { font-family: "Press Start 2P", monospace; letter-spacing: 0.02em; }
    .pixel-badge {
      font-family: "Press Start 2P", monospace;
      font-size: 10px;
      padding: 6px 8px;
      border-radius: 6px;
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.03);
    }
    .card-glass {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.03);
      backdrop-filter: blur(6px);
    }

    /* iframe sizing */
    .game-frame {
      width: 100%;
      height: 600px;
      border: 1px solid rgba(255,255,255,0.03);
      border-radius: 8px;
      background: #05060a;
    }

    /* header crest tweak */
    .crest {
      width: 40px;
      height: 40px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      background: #111827;
      border: 1px solid rgba(255,255,255,0.04);
      box-shadow: inset 0 -6px 18px rgba(0,0,0,0.6), 0 6px 12px rgba(0,0,0,0.4);
    }
    .btn-ghost {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.03);
      color: var(--muted);
    }
  </style>
